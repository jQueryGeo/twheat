<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twheat</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="Search Twitter based on location and draw the results as a heat map">
  <meta name="author" content="Ryan Westphal">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div>
    <div id="map">
      <div id="popup">
      </div>
    </div>
    <div id="content">
      <form id="loc">
        <label>
          <span>center on</span>
          <input type="text" name="l" autofocus />
        </label>
        <button type="submit">center</button>
      </form>
      <form id="twit">
        <label>
          <span>search twitter for</span>
          <input type="text" name="q" />
        </label>
        <button type="submit">search</button>
      </form>
      <div class="tweet-search-info">
        <img id="ajaxIndicator" src="img/ajax-loader.gif" style="visibility: hidden;">
        <span id="appendedCount">no tweets mapped yet :(</span>
        <div class="broken-twitter">
          <p>With Twitter API 1.1, search only supplies opt-in location data, which is only about 6% of all Tweets.</p>
          <p>(hint: zoom in to max for more results)</p>
        </div>
      </div>
      <div id="tweetButton"></div>
    </div>
    <div class="info not-mobile">
      <div class="links">
        <a href="http://jquerygeo.com/" class="docLink">jQuery Geo &gt;</a>
      </div>
      <h1>Twheat! <span class="two">3</span></h1>
      <h2>A Twitter Heat Map</h2>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0-b2.min.js"></script>
  <script src="js/jquery.ba-bbq.js"></script>
  <script src="js/webgl-heatmap.js"></script>
  <script src="js/twheat.js"></script>

  <script src="//platform.twitter.com/widgets.js"></script>
  <script>
    var _gaq = [['_setAccount', 'UA-26084853-1'], ['_trackPageview']];
    (function (d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0]; g.async = 1;
      g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g, s);
    } (document, 'script'));
  </script>
</body>
</html>
